<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content},~{::title},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contect="width=device-width, initial-sacle=1.0" />
  <title>SignUp</title>
</head>
<body>
<div id="content">
  <!--card-responsive-->
 <div class="grid grid-cols-12">
     <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
     <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

     <!--main-card__content-->
         <div class="block p-6 bg-white border-t-[10px] border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-blue-700 dark:hover:bg-gray-800">
             <!--message-container-->
             <div data-th-replace="message::message-box"></div>

             <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
             <p class="font-normal text-gray-700 dark:text-gray-400">
                 Start managing content for cloud services...
             </p>

             <!--Form-for-fields-->
             <form data-th-action="@{'/do-register'}"
                   method="post"
                   th:object="${userForm}"
                   class="mt-4 mb-3"
                   novalidate
             >

                 <!--name-->
                 <div class="mb-5">
                     <label for="name"
                            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                     >Name</label>
                     <input type="text"
                            id="name"
                            data-th-field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter name..."
                            required />
                     <p  data-th-if="${#fields.hasErrors('name')}"
                         data-th-errors="*{name}"
                         class="text-red-600 py-2 px-2"
                     >name is required</p>
                 </div>

                 <!--email-field-->
                 <div class="mb-5">
                     <label for="email"
                            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                     >Email</label>
                     <input type="email"
                            id="email"
                            data-th-field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="email..."
                            required />
                     <p  data-th-if="${#fields.hasErrors('email')}"
                         data-th-errors="*{email}"
                         class="text-red-600 py-2 px-2"
                     >email is required</p>
                 </div>
                 <!--password-field-->
                 <div class="mb-5">
                     <label for="password"
                            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                     >Password</label>
                     <input type="password"
                            id="password"
                            data-th-field="*{password}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="password..."
                            required />
                     <p  data-th-if="${#fields.hasErrors('password')}"
                         data-th-errors="*{password}"
                         class="text-red-600 py-2 px-2"
                     > password is required</p>
                 </div>
                 <!--phone-Number-->
                 <div class="mb-5">
                     <label for="phone"
                            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                     >Contact</label>
                     <input type="text"
                            id="phone"
                            data-th-field="*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="contact..."
                            required />
                     <p  data-th-if="${#fields.hasErrors('phoneNumber')}"
                         data-th-errors="*{phoneNumber}"
                         class="text-red-600 py-2 px-2"
                     > phone number is required</p>
                 </div>
                 <!--about-text-area-->
                 <div class="mb-5">
                     <label for="about"
                            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
                     >About</label>
                     <textarea id="about"
                               rows="3"
                               data-th-field="*{about}"
                              class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-32 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Write here..."
                              required>
                     </textarea>
                     <p  data-th-if="${#fields.hasErrors('about')}"
                         data-th-errors="*{about}"
                         class="text-red-600 py-2 px-2"
                     > minimum words are required</p>
                 </div>
                 <!--submit-button-->
                 <div class="flex justify-center mb-2 space-x-3">
                 <button type="submit"
                         class="w-full px-6 py-3 bg-blue-900 text-white rounded-lg focus:outline-none hover:bg-blue-800 dark:bg-black-900 dark:hover:bg-black-700" >
                     SignUp
                 </button>
                 <button type="reset"
                             class="w-full px-6 py-3 bg-blue-900 text-white rounded-lg focus:outline-none hover:bg-blue-800 dark:bg-black-900 dark:hover:bg-black-700" >
                         Reset
                 </button>
                     <div class="flex items-center ml-3 ">
                         <a href="#" class="text-sm text-blue-900 dark:text-blue-400">
                             Forgot Password?
                         </a>
                     </div>

                 </div>
             </form>
             <!--fields-form-->
         </div>
     <!--main-card--close-->
     </div>
    </div>
 </div>
    <!--card-responsive-close-->
 </div>





<script>
  console.log("REGISTER PAGE")
</script>
</body>
</html>
